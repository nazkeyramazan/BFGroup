
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тестовое задание BFGroup Inc</title>
  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript" ></script>
  <script src="script.js" type="text/javascript" language="javascript"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h3> Пожалуйста зарегестрируйтесь в портале</h3>
        <form class="form" id="register" method="POST" action="javascript:void(null);"  onsubmit="call()"  >
            <div class="form-group col-md-2">
                <label for="name">Имя : </label>
                <input class="form-control" type="text" name="name" required placeholder="Ramazan">    
            </div>
        
            <div class="form-group col-md-2">
                <label for="surname">Фамилия : </label>
                <input class="form-control" type="text" name="surname" required placeholder="Nazkey">
            </div>

        <div class="form-group col-md-2">
            <label for="birthday">Дата рождения : </label>
            <input class="form-control" type="date" name="birthday" >
        </div>
        
        <div class="form-group col-md-2">
            <label for="idnum">ИИН : </label>
            <input class="form-control" type="number" name="idnum" placeholder="000000000000">
        </div>
        
        <div class="form-group col-md-2">
            <label for="tel_number">Номер телефона : </label>
            <input class="form-control" type="tel" name="tel_number" placeholder="87055196961">
        </div>

        <div class="form-group col-md-2">
            <label for="address">Адрес : </label>
            <input class="form-control" type="text" name="address" placeholder="Луначарского 10">
        </div>

        <div class="form-group col-md-2">
            <label for="avatar">Фото : </label>
            <input class="form-control" type="file" name="avatar" placeholder="Выберите фото" accept="image/jpeg,image/png,image">
        </div> 
        <div class="form-group col-md-2" >
            <input type="submit" class="btn btn-success">
        </div> 
    </form>
    <div id="result"></div>

    
</body>
</html>
